version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile # Specify Dockerfile name if different
    ports:
      - "3000:80" # Map host port 3000 to container port 80
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/ecommerce
      #- JWT_SECRET=your_jwt_secret
      #- STRIPE_SECRET_KEY=your_stripe_secret_key
    depends_on:
      - mongo

  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
